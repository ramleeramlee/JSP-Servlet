<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<script type="text/javascript" src="js/jquery-3.6.4.js"></script>
<script type="text/javascript">

	$(function() {
		$('#b1').click(function() {
			$.ajax({
				url: 'money.jsp',
				data: {
					money: $('#money').val(),
					choice: $('#choice').val()
				},
				success: function(res) {
					alert(res)
					$('#result').html("<font color=blue>결제금액은 " + res.trim() + "원 입니다</font>")
				},
				error: function(e) {
					
				}
				
			}) //ajax
		}) //b1
		$('#b2').click(function() {
			$.ajax({
				url: 'idCheck.jsp',
				data: {
					id: $('#id').val()
					},
				success: function(res) {
					alert(res)
					$('#result').html("<font color=red>" + res + "</font>")
					},
				error: function(e) {
				
					}
			}) //ajax
		}) //b2
		$('#b3').click(function() {
			$.ajax({
				url: 'tel.jsp', 
				data: {
					tel: $('#tel').val()
				},
				success: function(res) {
					alert(res)
					$('#result').html("<font color=red>인증번호는 " + res + "</font>")
				}, 
				error : function(e) {
					
				} //error
			})//ajax
		})//b3
		
	}) //$
</script>
</head>
<body>
<br>
결제금액 <input id='money' class="text-bg-secondary" value='2000'><br>
1)계좌이체 2)신용카드 3)휴대폰결제 <br>
결제수단 <input id='choice' class="text-bg-secondary" value='1'> 
<button id='b1' class="btn btn-warning">결제하기</button><br>

<hr>
회원가입 ID <input id='id' class="text-bg-secondary" value='root'>
<button id='b2' class="btn btn-warning">id중복 체크</button><br>

<hr>
전화번호 <input id='tel' class="text-bg-secondary" value='01011112222'>
<button id='b3' class="btn btn-warning">인증번호받기</button><br>

<hr>
<div id='result'>결과출력</div>

</body>
</html>
