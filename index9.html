<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="js/jquery-3.6.4.js"></script>
<script type="text/javascript">
$ (function() { 
	$("#b1").click(function() {
			alert('b1이 클릭됨') 
			//태그 사이의 글자가 있는 경우 get의 의미>> .text()
			t1 = $("#text1").text()
			alert('가지고 온 값은 ' + t1)
	})	//b1
	$("#b2").click(function() {
			alert('b2이 클릭됨') 
			// input태그의 값이 있는 경우 >> .val()
			t2 = $("#text2").val()
			alert('가지고 온 값은 ' + t2)
	})	//b2
	$("#b3").click(function() {
			alert('b3이 클릭됨') 
			$("#text3").text("태그사이 글자위치 자리에 여기 입력한 글 나타남")
			$("#text4").val("input 자리에 여기 입력한 글 나타남")
	})  //b3
})
</script>
</head>
<body>
<h3 id="text1">나는 1번의 텍스트</h3><br>
<input id="text2" value="나는 2번의 값" style="background: yellow"><br>

<h3 id="text3">여기 결과가 들어갈 곳</h3><br>
<input id="text4" style="background: pink"><br>

<button id="b1">push me1!!!</button>
<button id="b2">push me2!!!</button>
<button id="b3">push me3!!!</button>
</body>
</html>
