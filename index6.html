	total = company + "회사에  "+ position + "으로 있는 " + name + "입니다."
	
	 if (gender == '남자') {

		total2 = total + '<img src = img/woman.png width =200 height =200>'
	} 
	result_tag = document.getElementById("result")
	result_tag.innerHTML = total2
}
