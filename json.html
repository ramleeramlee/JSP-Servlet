<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="js/jquery-3.6.4.js"></script>
<script type="text/javascript">
	$(function() {
		$('#b1').click(function() {
			$.ajax({
				url: 'data/rank.json',
				success: function(doc) {
					list = doc.rank
					alert(list.length)
					for (i = 0; i < list.length; i++) {
						n = list[i].name
						t = list[i].tel
						$('#result').append(n + ", " + t + "<br>")
					} //for
				} //success
			}) //ajax
		}) //b1
		$('#b2').click(function() {
			$.ajax({
				url: 'data/MOCK_DATA.json',
				success: function(doc) {
					list = doc
					alert(list.length)
					for (i = 0; i < list.length; i++) {
						n = list[i].id
						t = list[i].email
						$('#result').append(n + ", " + t + "<br>")
					} //for
				} //success
			}) //ajax
		}) //b2
		$('#b3').click(function() {
			$('#result').empty()  //기존 result에 있었던 내용을 다 지워라
			$.ajax({
				url: 'https://api.rss2json.com/v1/api.json?rss_url=https%3A%2F%2Frss.hankyung.com%2Ffeed%2Fhei.xml&api_key=gd5orvrsm3usfo3j6gtqvsljt4bpx7xqdj0yelqk',
				success: function(doc) {
					alert('성공!!!>> ' + doc)
					list = doc.items
					alert(list.length)
					for (i = 0; i < list.length; i++) {
						//console.log(list[i].title)
						t = list[i].title
						l = list[i].link
						p = list[i].pubDate
						a = list[i].author
						$('#result').append("<a href=" + l + ">" + t + "</a>" + p + ", " + a + "<br>")
						
					} //for
				} //success
			}) //ajax
		}) //b3
		$('#b4').click(function() {
			$('#result').empty()  //기존 result에 있었던 내용을 다 지워라
			$.ajax({
				url: 'https://api.rss2json.com/v1/api.json?rss_url=https%3A%2F%2Fnews.sbs.co.kr%2Fnews%2FSectionRssFeed.do%3FsectionId%3D09%26plink%3DRSSREADER&api_key=gd5orvrsm3usfo3j6gtqvsljt4bpx7xqdj0yelqk',
				success: function(doc) {
					alert('성공!!!>> ' + doc)
					list = doc.items
					alert(list.length)
					for (i = 0; i < list.length; i++) {
						//console.log(list[i].title)
						t = list[i].title
						l = list[i].link
						p = list[i].pubDate
						a = list[i].author
						img = list[i].thumbnail
						$('#result').append("<img src=" + img + "width=100 height=100>" + 
								"<a href=" + l + ">" + t + "</a>" + p + ", " + a + "<br>")
						
					} //for
				} //success
			}) //ajax
		}) //b4
		$('#b5').click(function() {
			$('#result').empty()  //기존 result에 있었던 내용을 다 지워라
			$.ajax({
				url: 'https://api.rss2json.com/v1/api.json?rss_url=https%3A%2F%2Frss.hankyung.com%2Ffeed%2Fit.xml&api_key=gd5orvrsm3usfo3j6gtqvsljt4bpx7xqdj0yelqk',
				success: function(doc) {
					alert('성공!!!>> ' + doc)
					list = doc.items
					alert(list.length)
					for (i = 0; i < list.length; i++) {
						//console.log(list[i].title)
						t = list[i].title
						l = list[i].link
						p = list[i].pubDate
						a = list[i].author
						$('#result').append("<a href=" + l + ">" + t + "</a>" + p + ", " + a + "<br>")
						
					} //for
				} //success
			}) //ajax
		}) //b5
	}) //$

</script>
</head>
<body>
<button id='b1' style='background: pink' >JSON 받아오기1</button>
<button id='b2' style='background: pink' >JSON 받아오기2</button>
<button id='b3' style='background: pink' >한경(연예)</button>
<button id='b4' style='background: pink' >SBS(스포츠)</button>
<button id='b5' style='background: pink' >한경(IT)</button>

<hr>
<div id='result'></div>
</body>
</html>
